        </filter>
      </defs>
  
      <rect width="432" height="432" fill="#1a1a1a" rx="43.2"/>
    
      <circle cx="216" cy="216" r="172.5" 
              fill="#2a2a2a" 
              stroke="url(#goldGradient)" 
              stroke-width="2" 
