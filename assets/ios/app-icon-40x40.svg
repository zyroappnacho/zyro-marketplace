
    <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#C9A961;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#A68B47;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
  
      <rect width="40" height="40" fill="#1a1a1a" rx="4"/>
    
      <circle cx="20" cy="20" r="16" 
              fill="#2a2a2a" 
              stroke="url(#goldGradient)" 
              stroke-width="2" 
              opacity="0.8"/>
    
      <text x="20" y="23.333333333333332" 
            font-family="serif" 
            font-size="10" 
            font-weight="bold" 
            fill="url(#goldGradient)" 
            text-anchor="middle" 
            letter-spacing="2px"
            filter="url(#glow)">ZYRO</text>
    </svg>