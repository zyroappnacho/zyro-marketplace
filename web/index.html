<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>ZYRO Marketplace</title>
    <meta name="description" content="Marketplace premium para conectar influencers con marcas exclusivas" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#C9A961" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading screen */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-logo {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: 600;
            color: #C9A961;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(201, 169, 97, 0.3);
        }
        
        .loading-text {
            color: #999999;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333333;
            border-top: 3px solid #C9A961;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when app loads */
        .app-loaded .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading">
        <div class="loading-logo">ZYRO</div>
        <div class="loading-text">Cargando marketplace premium...</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
            }, 1000);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('App Error:', e.error);
        });
        
        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled Promise Rejection:', e.reason);
        });
    </script>
</body>
</html>
